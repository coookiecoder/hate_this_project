<VirtualHost *:80>
        ServerAdmin UwU@localhost
        DocumentRoot /var/UwU/

        <Directory /var/UwU/>
                Options Indexes FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>