<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Transcendence</title>
        <link rel="stylesheet" href="css/common.css">
    </head>
    <body>
        <div id="home" style="display: block">
            <h1>Welcome to transcendence</h1>
            <p>
                number of player :
                <input type="number" min="1" max="128" id="playerNumber" name="playerNumber"/>
                <button id="validatePlayerNumber" name="validatePlayerNumber" onclick="launchGame()">Launch</button>
            </p>
        </div>
        <div id="game" style="display: none">
            <input type="text" id="playerInput" name="playerInput" placeholder="player"><button id="addPlayer" name="addPlayer" onclick="namePlayer()">add player</button>

            <p id="player1">player 1: </p>
            <p id="player2">player 2: </p>
            <button id="nextGame" name="nextGame" onclick="nextGame()">next game</button>
        </div>
        <script src="js/game.js"></script>
        <script src="js/pageState.js"></script>
    </body>
</html>
